<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .quiz-container {
            max-width: 700px;
            width: 100%;
            background-color: #2d3748;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
        }
        
        .quiz-heading {
            text-align: center;
            font-size: 2.25rem;
            font-weight: 700;
            color: #a0aec0;
            margin-bottom: 2rem;
        }

        .question-card {
            background-color: #4a5568;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .question-text {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .options-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .option-item {
            margin-bottom: 1rem;
        }

        .option-label {
            display: flex;
            align-items: center;
            background-color: #2d3748;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        
        .option-label:hover {
            background-color: #4a5568;
            transform: translateY(-2px);
        }
        
        .option-input {
            margin-right: 1rem;
            appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #a0aec0;
            border-radius: 50%;
            position: relative;
            outline: none;
            transition: border-color 0.2s;
        }

        .option-input:checked {
            border-color: #63b3ed;
            background-color: #63b3ed;
        }
        
        .option-input:checked::before {
            content: '';
            display: block;
            width: 0.625rem;
            height: 0.625rem;
            background-color: #1a202c;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .option-text {
            font-size: 1rem;
        }

        .submit-button {
            width: 100%;
            background-color: #63b3ed;
            color: #1a202c;
            font-size: 1.125rem;
            font-weight: 700;
            padding: 1rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        
        .submit-button:hover {
            background-color: #4299e1;
            transform: translateY(-2px);
        }
        
        .result-container {
            text-align: center;
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #4a5568;
            border-radius: 0.75rem;
            display: none;
        }

        .result-text {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .result-details {
            text-align: left;
            margin-top: 1.5rem;
        }

        .result-item {
            margin-bottom: 0.75rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
        }
        
        .correct {
            background-color: rgba(72, 187, 120, 0.3);
            border-left: 4px solid #48bb78;
        }
        
        .incorrect {
            background-color: rgba(239, 68, 68, 0.3);
            border-left: 4px solid #f56565;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="quiz-container">
        <h1 class="quiz-heading">General Knowledge Quiz</h1>
        <form id="quiz-form" class="space-y-6">
            <!-- Questions will be dynamically inserted here by JavaScript -->
        </form>
        <button id="submit-btn" class="submit-button mt-8">Submit Quiz</button>
        <div id="result-box" class="result-container">
            <h2 id="result-score" class="result-text"></h2>
            <div id="result-details" class="result-details"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const quizQuestions = [
                {
                    question: "What is the capital of France?",
                    options: ["Berlin", "Madrid", "Paris", "Rome"],
                    correctAnswer: "Paris"
                },
                {
                    question: "Which planet is known as the Red Planet?",
                    options: ["Earth", "Mars", "Jupiter", "Venus"],
                    correctAnswer: "Mars"
                },
                {
                    question: "Who wrote 'To Kill a Mockingbird'?",
                    options: ["Harper Lee", "Mark Twain", "Ernest Hemingway", "F. Scott Fitzgerald"],
                    correctAnswer: "Harper Lee"
                },
                {
                    question: "What is the largest ocean on Earth?",
                    options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                    correctAnswer: "Pacific Ocean"
                },
                {
                    question: "What is the chemical symbol for gold?",
                    options: ["Au", "Ag", "Fe", "Pb"],
                    correctAnswer: "Au"
                }
            ];

            const quizForm = document.getElementById('quiz-form');
            const submitBtn = document.getElementById('submit-btn');
            const resultBox = document.getElementById('result-box');
            const resultScore = document.getElementById('result-score');
            const resultDetails = document.getElementById('result-details');

            // Function to render the quiz questions
            function renderQuestions() {
                quizQuestions.forEach((q, index) => {
                    const questionCard = document.createElement('div');
                    questionCard.className = 'question-card';
                    questionCard.innerHTML = `
                        <p class="question-text">${index + 1}. ${q.question}</p>
                        <ul class="options-list">
                            ${q.options.map(option => `
                                <li class="option-item">
                                    <label class="option-label">
                                        <input type="radio" name="question-${index}" value="${option}" class="option-input">
                                        <span class="option-text">${option}</span>
                                    </label>
                                </li>
                            `).join('')}
                        </ul>
                    `;
                    quizForm.appendChild(questionCard);
                });
            }

            // Handle form submission
            submitBtn.addEventListener('click', () => {
                let score = 0;
                resultDetails.innerHTML = ''; // Clear previous results

                quizQuestions.forEach((q, index) => {
                    const selectedOption = document.querySelector(`input[name="question-${index}"]:checked`);
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';

                    if (selectedOption) {
                        const userAnswer = selectedOption.value;
                        const isCorrect = userAnswer === q.correctAnswer;
                        resultItem.textContent = `Question ${index + 1}: Your answer was "${userAnswer}". The correct answer is "${q.correctAnswer}".`;

                        if (isCorrect) {
                            score++;
                            resultItem.classList.add('correct');
                        } else {
                            resultItem.classList.add('incorrect');
                        }
                    } else {
                        // Handle case where no option is selected
                        resultItem.textContent = `Question ${index + 1}: You did not answer this question. The correct answer is "${q.correctAnswer}".`;
                        resultItem.classList.add('incorrect');
                    }
                    resultDetails.appendChild(resultItem);
                });

                resultScore.textContent = `You scored ${score} out of ${quizQuestions.length}!`;
                resultBox.style.display = 'block';
            });

            // Initial render
            renderQuestions();
        });
    </script>
</body>
</html>
